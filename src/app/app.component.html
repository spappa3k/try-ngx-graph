<ngx-graph
  [view]="[500, 500]"
  [links]="links"
  [nodes]="nodes"
  [layout]="'dagre'"
  [autoCenter]="true"
  [enableZoom]="true"
  [customNodeTemplate]="nodeTemplate">
</ngx-graph>

<!-- Template personalizzato per i nodi -->
<ng-template #nodeTemplate let-node>
  <div
    style="width: 50px; height: 50px; background-color: #2196f3; color: white; display: flex; align-items: center; justify-content: center; border: 2px solid #0d47a1; border-radius: 0;">
    {{ node.label }}
  </div>
</ng-template>
